{% extends 'base.html' %} {% load static %} {% block content %}
<!--=== CONTENT  ===-->
<div class="contact-container">
  {% if messages %}
  {% include 'alerts.html' %}
  {% endif %}
  <div class="contact-header">
    <h1>Help Desk</h1>
    <p class="small-msg">
      <strong>
        <small>
          Your email address will not be published, Required fields are marked
        </small>
      </strong>
    </p>
  </div>
  <form id="contact-form-ajax" method="POST">
    {% csrf_token %}
    <div class="contact-input-container">
      <input name="fullname" id="firstname" type="text" placeholder="First Name" />
      <input name="email" id="email" type="email" placeholder="Your Email" />
      <input name="phone" id="phone" type="text" placeholder="Your Phone" />
      <input name="subject" id="sender-subject" type="text" placeholder="Subject" />
      <input name="message" id="sender-msg" class="input-msg" type="text" placeholder=" Message"/>
    </div>
    <button style="cursor:pointer;" type="submit">Send Message</button>
  </form>
</div>
{% endblock %}
