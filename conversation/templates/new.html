{% extends 'base.html' %} {% load static %} {% block content %}

<!--===== ACTUAL CONTENT =====-->
<div class="new-form-parent">
  <h2 style="text-align: center; margin:20px 0;" >New Conversation</h2>
  <form
    style="text-align: center"
    method="post"
    action=""
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <div class="new-form">{{form.content}}</div>

    {% if form.errors or form.non_field_errors %}
    <div>
      {% for field in form %}
      <strong>{{field.errors}}</strong>
      {% endfor %}
      <!--{{form.non_field_errors }}-->
    </div>
    {% endif %}

    <button class="new-btn" type="submit">SEND</button>
  </form>
</div>

{% endblock %}
