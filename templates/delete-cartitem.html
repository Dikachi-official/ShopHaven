{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
    <form action={% url 'storeapp:delete-from-wishlist' cart.id %}>
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <input type="submit" value="YES">
        <a href="{% url 'storeapp:cart' %}">Cancel</a>
    </form>    
</div>    

{% endblock content %}
