{% if messages %} 
{% for message in messages %}
<div id="messages" class="containerrrrrr">
  <div {% if message.tags %} class="alert alert-{{ message.tags }}"
    {% endif %} role="alert">
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
     Error!!! 
    {% endif %}
    <h2>{{ message }}</h2>
  </div>
</div>
{% endfor %} 
{% endif %}

<script>
  /*----==== JQUERY FOR ALERT SIGNUP MESSAGE ====----*/
  var message_timeout = document.getElementById("messages");
  setTimeout(function () {
    message_timeout.style.display = "none";
  }, 3000);
</script>
